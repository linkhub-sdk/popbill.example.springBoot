<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link href="/css/main.css" media="screen" rel="stylesheet"
	type="text/css" />
<title>팝빌 SDK SpringBoot Example.</title>
</head>
<body>
	<div id="content">
		<p class="heading1">Response</p>
		<br />
		<fieldset class="fieldset1">
			<legend th:text="${#request?.requestURI}"></legend>
			<ul>
				<li>count (수집 결과 건수) : <span th:text="${SummaryResult.count}"></span></li>
				<li>supplyCostTotal (공급가액 합계) : <span
					th:text="${SummaryResult.supplyCostTotal}"></span></li>
				<li>taxTotal (세액 합계) : <span
					th:text="${SummaryResult.taxTotal}"></span></li>
				<li>amountTotal (합계 금액) : <span
					th:text="${SummaryResult.amountTotal}"></span></li>
			</ul>
		</fieldset>
	</div>
</body>
</html>
