<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/css/main.css" media="screen" />
<title>팝빌 SDK SpringBoot Example.</title>
</head>
<body>
    <div id="content">
        <p class="heading1">Response</p>
        <br />
        <fieldset class="fieldset1">
            <legend th:text="${#request?.requestURL}"></legend>
            <ul>
                <li>CSH_ISSUE (고객에게 현금영수증이 발행 되었음을 알려주는 메일 전송 여부) : <span th:text="${EmailSendConfigs.get('CSH_ISSUE')}"></span></li>
                <li>CSH_CANCEL (고객에게 현금영수증이 발행취소 되었음을 알려주는 메일 전송 여부) : <span th:text="${EmailSendConfigs.get('CSH_CANCEL')}"></span></li>
            </ul>
        </fieldset>
    </div>
</body>
</html>
