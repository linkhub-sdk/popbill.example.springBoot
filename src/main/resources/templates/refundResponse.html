<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link href="/css/main.css" media="screen" rel="stylesheet"
	type="text/css" />
<title>팝빌 SDK SpringBoot Example.</title>
</head>
<body>
	<div id="content">
		<p class="heading1">RefundResponse</p>
		<br />
		<fieldset class="fieldset1">
			<legend th:text="${#request?.requestURL}"></legend>
			<legend>환불신청내역 목록</legend>
			<ul>
				<li>응답코드 (code) : <span th:text="${Response.code}"></span></li>
				<li>응답메시지 (message) : <span th:text="${Response.message}"></span></li>
				<li>환불코드 (refundCode) : <span th:text="${Response.refundCode}"></span></li>
			</ul>
		</fieldset>
	</div>
</body>
</html>
