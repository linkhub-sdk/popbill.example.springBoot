<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/css/main.css" media="screen" />
<title>팝빌 SDK SpringBoot Example.</title>
</head>
<body>
    <div id="content">
        <p class="heading1">Response</p>
        <br />
        <fieldset class="fieldset1">
            <legend th:text="${#request?.requestURL}"></legend>
            <fieldset th:each="ContactInfo : ${ContactInfos}" class="fieldset2">
                <ul>
                    <li>id (아이디) : <span th:text="${ContactInfo.id}"></span></li>
                    <li>personName (담당자 성명) : <span th:text="${ContactInfo.personName}"></span></li>
                    <li>email (이메일) : <span th:text="${ContactInfo.email}"></span></li>
                    <li>hp (휴대폰번호) : <span th:text="${ContactInfo.hp}"></span></li>
                    <li>fax (팩스번호) : <span th:text="${ContactInfo.fax}"></span></li>
                    <li>tel (연락처) : <span th:text="${ContactInfo.tel}"></span></li>
                    <li>regDT (등록일시) : <span th:text="${ContactInfo.regDT}"></span></li>
                    <li>searchRole (담당자 권한) : <span th:text="${ContactInfo.searchRole}"></span></li>
                    <li>mgrYN (관리자 여부) : <span th:text="${ContactInfo.mgrYN}"></span></li>
                    <li>state (상태) : <span th:text="${ContactInfo.state}"></span></li>
                </ul>
            </fieldset>
        </fieldset>
    </div>
</body>
</html>
